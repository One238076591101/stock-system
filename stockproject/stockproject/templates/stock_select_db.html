<!doctype html>

<head>
    <title>股票資訊查詢系統</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6e81c4c4d4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/all_css/css/css_min.css" />
</head>

<body style="overflow: hidden">
    <div class="row">
        <div class="col-2 justify-content-around">
            <div class="title" align="center">
                <h3>股票資訊查詢系統</h3>
            </div>
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " href="/">
                            <i class="fas fa-home fa-2x"></i>
                            <h3>首頁</h3><span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/stockInquire/">
                            <i class="far fa-clock fa-2x"></i>
                            <h3>即時股市查詢</h3><span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/stock_form_db/">
                            <i class="fas fa-database fa-2x"></i>
                            <h3>資料庫</h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/getGraphics/">
                            <i class="fas fa-chart-line fa-2x"></i>
                            <h3>歷史走勢圖</h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/StockPredict/">
                            <i class="fas fa-diagnoses fa-2x"></i>
                            <h3>預測分析</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-10 select" style="background-color: #FDFFFF  ">
            <form method="get" action="../stock_select_db/">
                <p>
                    <H4><b>股票代號：</b></H4>
                    <select name="stock_name">
                        <option>請選擇股票代號</option>
                        <option>2330</option>
                        <option>2317</option>
                        <option>2327</option>
                        <option>2409</option>
                        <option>2454</option>
                        <option>3481</option>
                        <option>'0050'</option>
                        <option>'0056'</option>
                        <option>2884</option>
                        <option>2002</option>
                    </select>
                    <p><input type="submit" name="button" value="確定" style="font-size:25px;font-weight: bold;" />
            </form>
            
            <div>
            <table class="table table-hover" style="width: 100%">
                <thead>
                    <tr>
                        
                        <th scope="col">股票代碼</th>
                        <th scope="col">日期</th>
                        <th scope="col">總成交股數</th>
                        <th scope="col">總成交金額</th>
                        <th scope="col">開盤價</th>
                        <th scope="col">盤中最高價</th>
                        <th scope="col">盤中最低價</th>
                        <th scope="col">收盤價</th>
                        <th scope="col">漲跌價差</th>
                        <th scope="col">成交筆數</th>
                    </tr>
                </thead>
            </table>
            </div>
                <div style="max-height: 400px; overflow-y: scroll">
                <table class="table table-hover" style="width: 100%">
                <tbody>
                {% for a in savedata %}
                    <tr>
                        
                        
                        <td>{{a.1}}</td>
                        <td>{{a.2}}</td>
                        <td>{{a.3}}</td>
                        <td>{{a.4}}</td>
                        <td>{{a.5}}</td>
                        <td>{{a.6}}</td>
                        <td>{{a.7}}</td>
                        <td>{{a.8}}</td>
                        <td>{{a.9}}</td>
                        <td>{{a.10}}</td>
                        
                    </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
