<!doctype html>

<head>
    <title>股票資訊查詢系統</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6e81c4c4d4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/all_css/css/css_min.css" />
</head>

<body style="overflow: hidden">
    <div class="row">
        <div class="col-2 justify-content-around">
            <div class="title" align="center">
                <h3>股票資訊查詢系統</h3>
            </div>
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " href="/">
                            <i class="fas fa-home fa-2x"></i>
                            <h3>首頁</h3><span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/stockInquire/">
                            <i class="far fa-clock fa-2x"></i>
                            <h3>即時股市查詢</h3><span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock_form_db/">
                            <i class="fas fa-database fa-2x"></i>
                            <h3>資料庫</h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/getGraphics/">
                            <i class="fas fa-chart-line fa-2x"></i>
                            <h3>歷史走勢圖</h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/StockPredict/">
                            <i class="fas fa-diagnoses fa-2x"></i>
                            <h3>預測分析</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-10 justify-content-around">
            
            <div class="d-flex justify-content-center">
                <H2><b>歷史走勢圖</b></H2>
            </div>
            <hr>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" data-target="task_tab">月份走勢圖</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  data-toggle="tab" data-target="event_tab">年份走勢圖</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="task_tab">
                    <div class="d-flex">
                        <div class="col-12 col-sm-4" style="padding: 10px;">
                            <H3><b>月份走勢圖：</b></H3>
                            <hr>
                            <H4>
                                <b>股票代號：</b>
                                <span>
                                    <select name="stock_name_graphics" id="stock_name_graphics_m">
                                        <option>請選擇股票代號</option>
                                        <option>2330</option>
                                        <option>2317</option>
                                        <option>2327</option>
                                        <option>2409</option>
                                        <option>2454</option>
                                        <option>3481</option>
                                        <option>0050</option>
                                        <option>0056</option>
                                        <option>2884</option>
                                        <option>2002</option>
                                    </select>
                                </span>
                            </H4>
                            <br>
        
                            <H4>
                                <b>年份：</b>
                                <span>
                                    <select name="year" id="month_m">
                                        <option>請選擇年份</option>
                                        <option>2021</option>
                                        <option>2020</option>
                                        <option>2019</option>
                                        <option>2018</option>
                                        <option>2017</option>
                                        <option>2016</option>
                                    </select>
                                </span>
                            </H4>
                            <br>
        
                            <H4>
                                <b>月份：</b>
                                <span>
                                    <select name="month" id="month_m">
                                        <option>請選擇月份</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </span>
                            </H4>
                            <br>
        
                            <input type="submit" id="searchMonth" name="button" value="確定" style="font-size:25px;font-weight: bold;" />
                        </div>
                        <div id="loadingMonth" style="margin-top: 200px; margin-left: 20vw;display: none;">
                            <div class="d-flex justify-content-around">
                              <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                            </div>
                        </div>
                        <div id="resultMonth" style="display: none;">
                            <!-- tag month -->
                            <img width="750px" height="500px" src="/{{message}}" />
                            <!-- tag month -->
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="event_tab">
                    <div class="d-flex">
                        <div class="col-12 col-sm-4" style="padding: 10px;">
                            <H3><b>年份走勢圖：</b></H3>
                            <hr>
                            <H4>
                                <b>股票代號：</b>
                                <span>
                                    <select name="stock_name_graphics" id="stock_name_graphics_m">
                                        <option>請選擇股票代號</option>
                                        <option>2330</option>
                                        <option>2317</option>
                                        <option>2327</option>
                                        <option>2409</option>
                                        <option>2454</option>
                                        <option>3481</option>
                                        <option value="0050">0050</option>
                                        <option>0056</option>
                                        <option>2884</option>
                                        <option>2002</option>
                                    </select>
                                </span>
                            </H4>
                            <br>
        
                            <H4>
                                <b>年份：</b>
                                <span>
                                    <select name="year" id="month_m">
                                        <option>請選擇年份</option>
                                        <option>2020</option>
                                        <option>2019</option>
                                        <option>2018</option>
                                        <option>2017</option>
                                        <option>2016</option>
                                    </select>
                                </span>
                            </H4>
                            <br>
        
                            <input type="submit" id="searchYear" name="button" value="確定" style="font-size:25px;font-weight: bold;" />
                        </div>
                        <div id="loadingYear" style="margin-top: 200px; margin-left: 20vw;display: none;">
                            <div class="d-flex justify-content-around">
                              <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                            </div>
                        </div>
                        <div id="resultYear" style="display: none;">
                            <!-- tag year -->
                            <img width="750px" height="500px" src="/{{message}}" />
                            <!-- tag year -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>

    $('#searchMonth').on('click', function(){
        $('#loadingMonth').css('display','block');
        $('#resulresultMonthtYear').css('display','none');
        $.ajax({
            url: './StockMonthGraphics',
            data: {
                stock_name_graphics: document.getElementsByName("stock_name_graphics")[0].value,
                year: document.getElementsByName("year")[0].value,
                month: document.getElementsByName("month")[0].value,
                button: '確定'
            }
        })
        .done(function(a){
            html = (a.split('<!-- tag month -->')[1]).trim();
            $('#resultMonth').html(html);
            $('#loadingMonth').css('display','none');
            $('#resultMonth').css('display', 'block');
        });

    });

    $('#searchYear').on('click', function(){
        $('#loadingYear').css('display','block');
        $('#resultYear').css('display','none');
        $.ajax({
            url: './StockYearGraphics',
            data: {
                stock_name_graphics: document.getElementsByName("stock_name_graphics")[1].value,
                year: document.getElementsByName("year")[1].value,
                button: '確定'
            }
        })
        .done(function(a){
            html = (a.split('<!-- tag year -->')[1]).trim();
            $('#resultYear').html(html);
            $('#loadingYear').css('display','none');
            $('#resultYear').css('display', 'block');
    
        });

    });

    $('.nav-link').on('click', function(){
        $('.active').removeClass('active');
        var target = $(this).data('target');
        $(this).addClass('active');
        $('#'+target).addClass('active');
    });

</script>
